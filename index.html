<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FunTracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
    h1 { color: #333; }
    #controls { margin-bottom: 20px; }
    button { margin: 5px; padding: 5px 10px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.8; }
    .goal { border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    .heatmap { display: grid; grid-template-columns: repeat(30, 12px); gap: 2px; margin-top: 10px; }
    .day { width: 12px; height: 12px; background: #eee; border-radius: 2px; }
    .day[data-count="1"] { background: #c6e48b; }
    .day[data-count="2"] { background: #7bc96f; }
    .day[data-count="3"] { background: #239a3b; }
    .day[data-count="4"] { background: #196127; }
    .day[data-count="5"] { background: #0d4017; }
    #xp-bar { width: 100%; height: 20px; background: #ddd; border-radius: 10px; margin: 10px 0; }
    #xp-bar-inner { height: 20px; background: #4caf50; border-radius: 10px; width: 0%; transition: width 0.3s; }
    .badge { background: gold; padding: 4px 6px; border-radius: 6px; margin: 2px; display: inline-block; }
    /* Reward Animation */
    #reward-popup { 
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); 
      background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0; transition: all 0.5s ease; z-index: 1000; text-align: center;
    }
    #reward-popup.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ FunTracker</h1>

  <div id="controls">
    <select id="user-select"></select>
    <button id="add-user">âž• User</button>
    <button id="add-goal">âž• Goal</button>
  </div>

  <div id="xp-section">
    <div id="xp-bar"><div id="xp-bar-inner"></div></div>
    <p id="xp-info"></p>
    <p id="streak-info"></p>
    <div id="rewards"></div>
  </div>

  <div id="dashboard"></div>

  <div id="reward-popup"></div>

  <script>
    // --- Variablen ---
    const STORAGE_KEY = "funtracker-users";
    const XP_PER_LEVEL = 10;

    let users = {};
    let currentUser = "User1";

    // --- LocalStorage ---
    function loadLocalUsers() {
      const saved = localStorage.getItem(STORAGE_KEY);
      users = saved ? JSON.parse(saved) : {};
      if (!users["User1"]) {
        users["User1"] = { goals: [], totalXP:0, currentLevel:1, streak:0, lastActive:null, rewards:[] };
      }
    }

    function saveLocalUsers() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
    }

    // --- User Management ---
    function getUserData(username) {
      if (!users[username]) {
        users[username] = { goals: [], totalXP:0, currentLevel:1, streak:0, lastActive:null, rewards:[] };
        saveLocalUsers();
      }
      return users[username];
    }

    function addUser(name) {
      if (!users[name]) {
        users[name] = { goals: [], totalXP:0, currentLevel:1, streak:0, lastActive:null, rewards:[] };
        saveLocalUsers();
        currentUser = name;
        renderUserSelect();
        renderGoals();
        renderXP();
        renderHeatmap();
      }
    }

    // --- Goals ---
    function addGoal(user, name) {
      const unit = prompt("Einheit fÃ¼r dieses Goal? (z.B. Seiten, Minuten, km)", "Einheiten");
      const data = getUserData(user);
      const id = data.goals.length ? data.goals[data.goals.length-1].id + 1 : 1;
      data.goals.push({ 
        id, 
        name, 
        unit: unit || "Einheiten",
        progress: 0, 
        target: 10, 
        decayRate: 0, 
        color: "#4caf50", 
        emoji: "", 
        activityLog: {}
      });
      saveLocalUsers();
      renderGoals();
    }

    function updateGoal(user, id, updates) {
      const data = getUserData(user);
      const goal = data.goals.find(g => g.id === id);
      if(goal){
        Object.assign(goal, updates);
        saveLocalUsers();
        renderGoals();
      }
    }

    // --- XP & Streak ---
    function addXP(data, amount) {
      const today = new Date().toISOString().split("T")[0];
      if (data.lastActive) {
        const diff = (new Date(today) - new Date(data.lastActive)) / (1000*60*60*24);
        if (diff === 1) data.streak++;
        else if (diff > 1) data.streak = 1;
      } else data.streak = 1;
      data.lastActive = today;

      let multiplier = data.streak >= 5 ? 2 : 1;
      data.totalXP += amount * multiplier;

      const newLevel = Math.floor(data.totalXP / XP_PER_LEVEL) + 1;
      if (newLevel > data.currentLevel) {
        data.currentLevel = newLevel;
        const reward = getRewardForLevel(newLevel);
        data.rewards.push(reward);
        showRewardPopup(`ðŸŽ‰ Level ${newLevel}!<br>Belohnung: ${reward}`);
      }
    }

    // --- Belohnungssystem ---
    const normalRewards = ["ðŸª Cookie", "â˜• Kaffee", "ðŸŽµ Song"];
    const specialRewards = ["ðŸ† Pokal", "ðŸŽ Special Gift", "ðŸŽ¯ Achievement"];
    function getRewardForLevel(level){
      if(level % 5 === 0) {
        const idx = Math.floor(Math.random()*specialRewards.length);
        return specialRewards[idx];
      } else {
        const idx = Math.floor(Math.random()*normalRewards.length);
        return normalRewards[idx];
      }
    }

    function showRewardPopup(msg){
      const popup = document.getElementById("reward-popup");
      popup.innerHTML = msg;
      popup.classList.add("show");
      setTimeout(()=> popup.classList.remove("show"), 2500);
    }

    // --- Progress Goal ---
    window.progressGoal = function(goalId, amount){
      const data = getUserData(currentUser);
      const goal = data.goals.find(g => g.id === goalId);
      if(goal){
        goal.progress += amount;
        const today = new Date().toISOString().split("T")[0];
        goal.activityLog[today] = (goal.activityLog[today] || 0) + amount;
        addXP(data, amount);
        renderGoals();
        renderXP();
        renderHeatmap();
        saveLocalUsers();
      }
    }

    // --- Rendering ---
    function renderUserSelect(){
      const select = document.getElementById("user-select");
      select.innerHTML = "";
      Object.keys(users).forEach(u => {
        const opt = document.createElement("option");
        opt.value = u; opt.textContent = u;
        if(u === currentUser) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function renderXP(){
      const data = getUserData(currentUser);
      const xpInLevel = data.totalXP % XP_PER_LEVEL;
      const percent = (xpInLevel / XP_PER_LEVEL) * 100;
      document.getElementById("xp-bar-inner").style.width = percent + "%";
      document.getElementById("xp-info").innerText = `XP: ${xpInLevel}/${XP_PER_LEVEL} (Level ${data.currentLevel})`;
      document.getElementById("streak-info").innerText = `ðŸ”¥ Streak: ${data.streak} Tage`;
      document.getElementById("rewards").innerHTML = data.rewards.map(r=>`<span class="badge">${r}</span>`).join(" ");
    }

    function renderGoals(){
      const data = getUserData(currentUser);
      const dash = document.getElementById("dashboard");
      dash.innerHTML = "";
      data.goals.forEach(goal => {
        const div = document.createElement("div");
        div.className = "goal";
        div.style.backgroundColor = goal.color;
        div.innerHTML = `
          <h3>${goal.name} ${goal.emoji}</h3>
          <p>Progress: ${Math.floor(goal.progress)}/${goal.target} ${goal.unit}</p>
          <p>Decay: ${goal.decayRate} pro Tag</p>
          <button onclick="progressGoal(${goal.id},1)">Minimum +1</button>
          <button onclick="progressGoal(${goal.id},2)">Normal +2</button>
          <button onclick="progressGoal(${goal.id},5)">Super gut +5</button>
          <br>
          <button onclick="updateGoal('${currentUser}', ${goal.id}, {color: prompt('Farbe (Hex)', '${goal.color}')})">ðŸŽ¨ Farbe</button>
          <button onclick="updateGoal('${currentUser}', ${goal.id}, {emoji: prompt('Emoji', '${goal.emoji}')})">âœ¨ Emoji</button>
          <div class="heatmap" id="heatmap-${goal.id}"></div>
        `;
        dash.appendChild(div);
        renderGoalHeatmap(goal);
      });
    }

    function renderHeatmap(){
      const data = getUserData(currentUser);
      data.goals.forEach(goal => renderGoalHeatmap(goal));
    }

    function renderGoalHeatmap(goal){
      const heatmap = document.getElementById(`heatmap-${goal.id}`);
      if(!heatmap) return;
      heatmap.innerHTML = "";
      const today = new Date();
      for(let i=29;i>=0;i--){
        const d = new Date(today); d.setDate(d.getDate()-i);
        const key = d.toISOString().split("T")[0];
        const count = goal.activityLog[key] || 0;
        const div = document.createElement("div");
        div.className = "day";
        if(count>0) div.dataset.count = Math.min(count,5);
        heatmap.appendChild(div);
      }
    }

    // --- Init ---
    function init(){
      loadLocalUsers();
      renderUserSelect();
      renderGoals();
      renderXP();
      renderHeatmap();

      document.getElementById("user-select").addEventListener("change", e=>{
        currentUser = e.target.value;
        renderGoals();
        renderXP();
        renderHeatmap();
      });

      document.getElementById("add-user").addEventListener("click", ()=>{
        const name = prompt("Neuer User:");
        if(name) addUser(name);
      });

      document.getElementById("add-goal").addEventListener("click", ()=>{
        const name = prompt("Goal Name:");
        if(name) addGoal(currentUser, name);
      });
    }

    init();
  </script>
</body>
</html>
